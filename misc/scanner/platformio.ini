[env:adafruit_feather_m4]
platform = atmelsam
board = adafruit_feather_m4
framework = arduino
lib_deps = 
	Adafruit HX8357 Library@^1.1.8
    Adafruit GFX Library@^1.7.5
    Adafruit ImageReader Library@^2.3.5
    Adafruit SPIFlash@^3.1.4
    https://github.com/adafruit/SdFat#1.2.3
    Adafruit EPD@^2.5.1
    SerialRFID@^0.2.0